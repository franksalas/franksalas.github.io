<!-- must list all the tags. Can be a tag cloud. -->
{% extends "base.html" %}

{% block content %}
<article class="post">
    {% for article in articles %}
        {% for tag in article.tags %}   
        <a href="{{ SITEURL }}/{{ tag.url }}" class="btn btn-secondary btn-sm active" role="button" aria-pressed="true">#{{ tag }}</a>
        {% endfor %}
        
    
   {% endfor %}

</article>
{% endblock %}
