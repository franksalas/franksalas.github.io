<!-- rocessed for each article -->

{% extends "base.html" %}

{% block content %}

<article class="post">

        <h1 class="title">{{ article.title }}</h1>
        {% for tag in article.tags %}
        <a href="{{ SITEURL }}/{{ tag.url }}" class="tag">#{{ tag }}</a>
      {% endfor %}
      
        <div class="entry">
                {{ article.content }}
        </div>
    
      </article>
{% endblock %}
